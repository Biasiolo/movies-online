<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Online</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="text-white p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-around">
                <a class="navbar-brand" href="#">
                    <h1 class="logo">Movies Online</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Movies</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">TV Online</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Doar</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nome ou gênero do filme...">
            <div class="p-1"><p class="text-secondary fs-1">Selecione o filme, feche a propaganda e clique novamente para continuar a assistir.</p></div>
            </div>
        </div>
        <div class="row" id="movie-cards">
            <!-- Cards aqui -->
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- itens da paginação -->
            </ul>
        </nav>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="EmbedderContainer" width="100%" height="400px" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
